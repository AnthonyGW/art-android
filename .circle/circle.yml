#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/art-android/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

checkout:
    post:
        - cp -r licenses/ $ANDROID_HOME/licenses

dependencies:
    pre:
        - yes | sdkmanager --licenses
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,android-2
        - echo y | android update sdk --no-ui --all --filter build-tools-27.0.0
        - echo y | android update sdk --no-ui --all --filter android-27
        - echo y | android update sdk --no-ui --all --filter tools
        - echo y | android update sdk --no-ui --all --filter extra-android-m2repository
        - echo y | android update sdk --no-ui --all --filter extra-android-support
        - echo y | android update sdk --no-ui --all --filter extra-google-google_play_services
        - echo y | android update sdk --no-ui --all --filter extra-google-m2repository
    override:
        - chmod +x gradlew
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360